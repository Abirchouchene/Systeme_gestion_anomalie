<div class="container">
  <div class="header">
    <h1>Gestion des Rapports</h1>
    <p class="subtitle">Consulter et gérer les rapports générés</p>
  </div>

  <div class="content">
    <mat-card>
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="reports" matSort>
            <!-- Request ID Column -->
            <ng-container matColumnDef="requestId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Demande</th>
              <td mat-cell *matCellDef="let report">{{report.requestId}}</td>
            </ng-container>

            <!-- Request Title Column -->
            <ng-container matColumnDef="requestTitle">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
              <td mat-cell *matCellDef="let report">{{report.requestTitle}}</td>
            </ng-container>

            <!-- Request Type Column -->
            <ng-container matColumnDef="requestType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
              <td mat-cell *matCellDef="let report">{{report.requestType}}</td>
            </ng-container>

            <!-- Generated By Column -->
            <ng-container matColumnDef="generatedBy">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Généré Par</th>
              <td mat-cell *matCellDef="let report">{{report.generatedBy}}</td>
            </ng-container>

            <!-- Generated Date Column -->
            <ng-container matColumnDef="generatedDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de Génération</th>
              <td mat-cell *matCellDef="let report">{{report.generatedDate | date:'medium'}}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
              <td mat-cell *matCellDef="let report">
                <mat-chip [color]="getStatusColor(report.status)" selected>
                  {{report.status}}
                </mat-chip>
              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let report">
                <button mat-icon-button [matMenuTriggerFor]="menu" color="primary">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="viewReportDetails(report)">
                    <mat-icon>visibility</mat-icon>
                    <span>Voir les Détails</span>
                  </button>
                  <button mat-menu-item (click)="generatePdf(report)">
                    <mat-icon>picture_as_pdf</mat-icon>
                    <span>Générer PDF</span>
                  </button>
                  <ng-container *ngIf="report.status === 'PENDING_APPROVAL'">
                    <button mat-menu-item (click)="approveReport(report)">
                      <mat-icon>check_circle</mat-icon>
                      <span>Approuver</span>
                    </button>
                    <button mat-menu-item (click)="rejectReport(report)">
                      <mat-icon>cancel</mat-icon>
                      <span>Rejeter</span>
                    </button>
                  </ng-container>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
