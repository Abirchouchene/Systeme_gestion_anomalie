<h1 mat-dialog-title>Ajouter une Nouvelle Question</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Texte de la Question</mat-label>
    <textarea matInput [(ngModel)]="questionText" rows="4"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Type de Question</mat-label>
    <mat-select [(ngModel)]="questionType">
      <mat-option *ngFor="let type of questionTypes" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="submitQuestion()">Soumettre</button>
</div>
