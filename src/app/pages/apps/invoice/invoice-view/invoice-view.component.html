<mat-card class="cardWithShadow">
  <mat-card-content>

    @if(requestDetail()) {
    <div>
      <div class="row m-b-24">
        <div class="col-sm-4 d-flex align-items-center">
          <h4 class="f-s-14 f-s-18 f-w-600">
            Demande #{{ requestDetail()?.id }}
          </h4>
        </div>
        <div class="col-sm-8 text-right">
          <a routerLink="/apps/tickets" mat-stroked-button class="m-r-10">Retour aux Demandes</a>
        </div>
      </div>

      <mat-divider></mat-divider>

      <div class="row p-y-24">
        <div class="col-sm-6">
          <span class="f-w-600 f-s-15"> Statut de la Demande: </span>
          <h6 class="m-t-5 m-b-0 f-w-500 f-s-14">
            {{ requestDetail()?.status }}
          </h6>
        </div>
        <div class="col-sm-6 text-right">
          <span class="f-w-600 f-s-15"> Date de Création: </span>
          <h6 class="m-t-5 m-b-0 f-w-500 f-s-14">
            {{ requestDetail()?.createdAt | date : 'fullDate' }}
          </h6>
        </div>
      </div>

      <mat-divider></mat-divider>

      <!-- Agent Selection Section -->
      <div class="row p-y-24">
        <div class="col-sm-6">
          <span class="f-w-600 f-s-15"> Sélectionner un Agent: </span>

          <!-- Filter Buttons -->
          <div class="m-b-10">
            <button mat-button color="primary" (click)="loadAvailableAgents()">Agents Disponibles</button>
            <button mat-button color="accent" (click)="loadAgents()">Tous les Agents</button>
          </div>

          <mat-form-field appearance="fill">
            <mat-label>Sélectionner un agent</mat-label>
            <mat-select
              [value]="selectedAgentId()" 
              (selectionChange)="selectedAgentId.set($event.value)"
            >
              <mat-option *ngFor="let agent of availableAgents()" [value]="agent.agentId">
                {{ agent.agentName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          

          <div class="text-right m-t-10">
            <button mat-flat-button color="primary" (click)="assignAgent()">Assigner l'Agent</button>
          </div>

        </div>
      </div>

      <mat-divider></mat-divider>

      <!-- Optional: Details about request contacts/questions can go here -->

    </div>
    }
    
  </mat-card-content>
</mat-card>
